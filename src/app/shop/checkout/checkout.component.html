<app-navbar></app-navbar>
<div class="container pt-5 mb-5">
    <div *ngIf="orderSent" class="m-2 text-center">
        <h2>teşekkur ederiz</h2>
        <p>siparişiniz alındı</p>
        <button class="btn btn-primary" routerLink="/shop">alişverişe devam</button>
    </div>
    <form *ngIf="!orderSent" #form="ngForm" (ngSubmit)="submitOrder(form)" class="m-3">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="order.name" required />
            <span *ngIf="submitted && name.invalid" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label>phone</label>
            <input type="text" class="form-control" name="phone" #phone="ngModel" [(ngModel)]="order.phone" required />
            <span *ngIf="submitted && phone.invalid" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label>email</label>
            <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="order.email" required />
            <span *ngIf="submitted && email.invalid" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label>address</label>
            <input type="text" class="form-control" name="address" #address="ngModel" [(ngModel)]="order.address" required />
            <span *ngIf="submitted && address.invalid" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label>city</label>
            <input type="text" class="form-control" name="city" #city="ngModel" [(ngModel)]="order.city" required />
            <span *ngIf="submitted && city.invalid" class="text-danger"></span>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">siparişi tamamla</button>
            <button routerLink="/shop" class="btn btn-primary ml-2">
        salışverişe devam et
      </button>
        </div>
    </form>
</div>
