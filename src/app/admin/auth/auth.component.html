<div class="bg-danger p-2 tex-center text-white" *ngIf="errorMessage != null">
    {{ errorMessage }}
</div>
<div class="p-2">
    <form #form="ngForm" (ngSubmit)="login(form)">
        <div class="form-group">
            <label for="username"></label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username" required />
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input type="text" class="form-control" name="password" [(ngModel)]="password" required />
        </div>
        <div class="text-center">
            <button class="btn btn-secondary" routerLink="/">geri dön</button>
            <button class="btn btn-primary ml-3" type="submit">giriş</button>
        </div>
    </form>
</div>
