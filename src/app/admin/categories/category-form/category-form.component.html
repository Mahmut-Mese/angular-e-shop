<form #form="ngForm" (ngSubmit)="save(form)" class="m-3">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="Category.name" required />
    </div>


    <div class="text-center">
        <button type="submit" class="btn btn-primary">
      {{ editing ? "edit" : "create" }} category
    </button>
        <button routerLink="categories" class="btn btn-primary ml-2">cancel</button>
    </div>
</form>
